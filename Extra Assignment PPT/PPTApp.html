<!DOCTYPE html>
<html lang = "en" dir = "ltr">
<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <meta http-equiv = "X-UA-Compatible" content = "ie=edge">
    <title>Power Point App</title>
</head>
    <body>
    <div id = "wholetitle">Power Point App</div>
    <div id = "toolbar" style="display: none">
        <div id = "title"> Text Editor </div>
        <input id = "boldBtn" type="image" src="bold.png">
        <input id = "italicBtn" type="image" src="italic.png">
        <input id = "underlineBtn" type="image" src="underline.png">
        <select name="colorselector" id="colorselector" onchange="changeColor()">
            <option>Default Color</option>
            <option value="one">Red</option>
            <option value="two">Green</option>
            <option value="three">Blue</option>
            <option value="four">Yellow</option>
        </select>
    </div>
    <div id="mainbar">
        <button class="addBtn" id="addImageBtn">Add Photo</button>
        <button class="addBtn" id="addTextBtn">Add Text</button>
        <button class="addBtn" id="addSlideBtn">Add Slide</button>
    </div>
    <div>
        <div id = 'slidebar'>

        </div>
        <div id = 'fatherdiv'>

        </div>
        <!--<div id = "father">-->

        <!--</div>-->
    </div>
    <script src="./dist/bundle.js"></script>
    <script>
        function dop(id){
            document.getElementById(id).style.display = "none";
        }
        function textdop(id) {
            document.getElementById(id).style.display = "none";
        }
        function showtoolbar(){
            document.getElementById('toolbar').style.display = "";
        }

        let addSlideBtn = document.getElementById("addSlideBtn");
        addSlideBtn.addEventListener('click', newSlideElement);

        let addImageBtn = document.getElementById("addImageBtn");
        addImageBtn.addEventListener('click', newImgElement);

        let addTextBtn = document.getElementById("addTextBtn");
        addTextBtn.addEventListener('click', newTextElement);




    </script>
    </body>
</html>
